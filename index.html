<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
  <title>Youtube Clon</title>
  </head>


  <body>
      <header>
        <div class="top-bar">
          <form class="search-form">
            <div >
              <input type="search" placeholder="Search">
              <button type="submit" class="search-button"><i class="fa fa-search"></i></button>

              <a href="#" class="video"><i class="fas fa-video"></i></a>
              <a href="#" class="apps"><i class="fas fa-th"></i></a>
              <a href="#" class="bell"><i class="fa fa-bell"></i></a>
              <a href="#" class="user-photo"><i class="fas fa-user-circle fa-2x"></i></a>
            </div>
          </form>
        </div>
      </header>

      <section>
        <div class="youtube-video">
          <iframe width="820" height="400" src="https://www.youtube.com/embed/OfS1jFck8YQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

          <div class="title">
            <span>INNA - Nirvana | Official Music Video</span>
          </div>
        </div> <!-- end of about-video -->

        <div class="content">
          <div class="view-icons">
              <span class="number-of-views">55,811,860 views</span>
              <a href="#" class="like"><i class="fas fa-thumbs-up"><span class="views">489K</span></i></a>
              <a href="#" class="dislike"><i class="fas fa-thumbs-down"><span class="views">16K</span></i></a>
              <a href="#" class="share"><i class="fas fa-share"><span class="views">SHARE</span></i></a>
              <a href="#" class="add-to"><i class="fas fa-plus-circle"></i></a>
              <a href="#" class="settings"><i class="fas fa-ellipsis-h"></i></a>
              <hr>
          </div> <!-- end of view-icons -->
        </div> <!-- end of content -->
      </section>

      <aside class="suggested-videos">
        <p class="up-next">Up next</p>
        <p class="autoplay">AUTOPLAY
          <i class="fas fa-toggle-on autoplay-icon"></i>
        </p>
      </aside><!--end suggested video-->


        <section class="all-comments">
          <div class="number-of-comments">
            <div class="sort">
              <span>23,018 Comments</span>
              <i class="fas fa-sort-amount-down"></i>
              <span class="sort-by">SORT BY</span>
             </div><!-- end of sort -->
          </div><!-- end of number-of-comments -->

          <div class="all-comments">
            <div class="add-comment">
              <img class="visitor-photo margin-b-15" src="https://yt3.ggpht.com/-IrhRRar78vc/AAAAAAAAAAI/AAAAAAAAAAA/ll8NwwN_x4o/s48-c-k-no-mo-rj-c0xffffff/photo.jpg%22%3E">
              <input type="placeholder" name="" value="Add a public comment..">

            </div><!-- end of add-comment -->

            <div class="listener-comment">
              <div class="about-listener" id="listener1">
                <img class="visitor-photo" src="https://yt3.ggpht.com/-m5-_luMMZYc/AAAAAAAAAAI/AAAAAAAAAAA/A9b--rAFWZg/s48-c-k-no-mo-rj-c0xffffff/photo.jpg%22%3E">

                <div class="description">
                  <span class="listener-name">gokce damia hayrani</span>
                  <span class="time-of-post">1 month ago</span>
                  <br>
                  <span class="comment">Bide turkleri gorelimm</span>
                  <br>
                  <div class="icons">
                    <a href="#"><i class="fas fa-thumbs-up"></i><span class="likes">1.3K</span></a>
                    <a href="#"><i class="fas fa-thumbs-down"></i><span class="dislikes">REPLY</span></a>
                  </div>
                  <br>
                  <span class="all-replies">
                    View all 70 replies
                    <a href="#" class="see-all"><i class="fas fa-caret-down"></i></a>
                  </span>
                </div><!-- end of description -->
              </div><!-- end of about-listener -->
            </div>
        </section>

    </section>

  </body>
</html>
